<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Sin Animaciones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f766e 0%, #10b981 50%, #f59e0b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            margin-bottom: 1rem;
        }

        .logo-placeholder {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .header-logo {
            max-width: 300px;
            height: auto;
            object-fit: contain;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin: 0.5rem 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 1rem 0;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-login:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-placeholder">
                        <img 
                            src="https://via.placeholder.com/300x100/4F46E5/FFFFFF?text=LOGO+ENVIASEO" 
                            alt="Logo Enviaseo E.S.P." 
                            class="header-logo"
                        />
                    </div>
                </div>
                <h1 class="login-title">Sistema de Gesti칩n</h1>
                <p class="login-subtitle">
                    Control de Acceso y Asistencia
                </p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input
                        id="username"
                        type="text"
                        class="form-control"
                        placeholder="Ingresa tu usuario"
                    />
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input
                        id="password"
                        type="password"
                        class="form-control"
                        placeholder="Ingresa tu contrase침a"
                    />
                </div>

                <button type="submit" class="btn-login">
                    Iniciar Sesi칩n
                </button>
            </form>
        </div>
    </div>
</body>
</html>
