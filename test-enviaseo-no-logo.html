<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Enviaseo Sin Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #10b981, #f59e0b);
            min-height: 100vh;
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 5rem;
        }
        
        .title-section-only {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            justify-content: center;
            text-align: center;
        }
        
        .title-section-only h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }
        
        .title-section-only span {
            font-size: 1.125rem;
            color: #64748b;
            font-weight: 500;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .page-main {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .test-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="page-header">
            <div class="header-content">
                <div class="title-section-only">
                    <h1>Sistema de Control</h1>
                    <span>Enviaseo Control de Acceso</span>
                </div>
                <button class="btn">
                    ← Volver al Panel
                </button>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="page-main">
            <div class="test-content">
                <h2>✅ Logo Eliminado Correctamente</h2>
                <p>Esta página NO tiene logo de Enviaseo</p>
                <p>Solo muestra el título "Sistema de Control" centrado</p>
                <p>Y el subtítulo "Enviaseo Control de Acceso"</p>
            </div>
        </div>
    </div>
</body>
</html>
