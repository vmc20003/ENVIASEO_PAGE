services:
  # Backend de la Alcaldía (puerto 4001)
  - type: web
    name: alcaldia-backend
    env: node
    plan: free
    buildCommand: cd backend-alcaldia && npm install
    startCommand: cd backend-alcaldia && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4001
      - key: FRONTEND_URL
        value: https://alcaldia-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  # Backend de Alumbrado Público (puerto 4000)
  - type: web
    name: alumbrado-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGIN
        value: https://alcaldia-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  # Frontend unificado (puerto 3000)
  - type: web
    name: alcaldia-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://alcaldia-backend.onrender.com
      - key: PORT
        value: 3000
