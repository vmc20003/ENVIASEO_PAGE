services:
  # Backend de la Alcaldía
  - type: web
    name: alcaldia-backend
    env: node
    plan: free
    buildCommand: cd backend-alcaldia && npm install
    startCommand: cd backend-alcaldia && node render-start.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://alcaldia-frontend.onrender.com
    healthCheckPath: /health
    healthCheckTimeout: 180
    autoDeploy: true

  # Frontend de la Alcaldía
  - type: web
    name: alcaldia-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: REACT_APP_API_URL
        value: https://alcaldia-backend.onrender.com
