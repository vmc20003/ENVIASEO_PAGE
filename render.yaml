services:
  # Backend de Alumbrado Público (principal)
  - type: web
    name: alumbrado-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://alcaldia-frontend.onrender.com
    healthCheckPath: /health

  # Backend de la Alcaldía
  - type: web
    name: alcaldia-backend
    env: node
    plan: free
    buildCommand: cd backend-alcaldia && npm install
    startCommand: cd backend-alcaldia && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://alcaldia-frontend.onrender.com
    healthCheckPath: /health

  # Frontend de la Alcaldía
  - type: web
    name: alcaldia-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l 3000
    envVars:
      - key: PORT
        value: 3000
