<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Círculo exterior verde -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#22c55e" stroke-width="8"/>
  
  <!-- Flores decorativas con colores vibrantes alrededor del círculo -->
  <!-- Flor superior -->
  <g transform="translate(100, 8)">
    <circle cx="0" cy="0" r="5" fill="#fbbf24"/>
    <circle cx="-4" cy="-2" r="3" fill="#f59e0b"/>
    <circle cx="4" cy="-2" r="3" fill="#f59e0b"/>
    <circle cx="-2" cy="4" r="3" fill="#f59e0b"/>
    <circle cx="2" cy="4" r="3" fill="#f59e0b"/>
    <circle cx="-4" cy="2" r="2.5" fill="#d97706"/>
    <circle cx="4" cy="2" r="2.5" fill="#d97706"/>
    <circle cx="-2" cy="-4" r="2.5" fill="#d97706"/>
    <circle cx="2" cy="-4" r="2.5" fill="#d97706"/>
  </g>
  
  <!-- Flor derecha -->
  <g transform="translate(192, 100)">
    <circle cx="0" cy="0" r="5" fill="#10b981"/>
    <circle cx="-4" cy="-2" r="3" fill="#059669"/>
    <circle cx="4" cy="-2" r="3" fill="#059669"/>
    <circle cx="-2" cy="4" r="3" fill="#059669"/>
    <circle cx="2" cy="4" r="3" fill="#059669"/>
    <circle cx="-4" cy="2" r="2.5" fill="#047857"/>
    <circle cx="4" cy="2" r="2.5" fill="#047857"/>
    <circle cx="-2" cy="-4" r="2.5" fill="#047857"/>
    <circle cx="2" cy="-4" r="2.5" fill="#047857"/>
  </g>
  
  <!-- Flor inferior -->
  <g transform="translate(100, 192)">
    <circle cx="0" cy="0" r="5" fill="#3b82f6"/>
    <circle cx="-4" cy="-2" r="3" fill="#2563eb"/>
    <circle cx="4" cy="-2" r="3" fill="#2563eb"/>
    <circle cx="-2" cy="4" r="3" fill="#2563eb"/>
    <circle cx="2" cy="4" r="3" fill="#2563eb"/>
    <circle cx="-4" cy="2" r="2.5" fill="#1d4ed8"/>
    <circle cx="4" cy="2" r="2.5" fill="#1d4ed8"/>
    <circle cx="-2" cy="-4" r="2.5" fill="#1d4ed8"/>
    <circle cx="2" cy="-4" r="2.5" fill="#1d4ed8"/>
  </g>
  
  <!-- Flor izquierda -->
  <g transform="translate(8, 100)">
    <circle cx="0" cy="0" r="5" fill="#ef4444"/>
    <circle cx="-4" cy="-2" r="3" fill="#dc2626"/>
    <circle cx="4" cy="-2" r="3" fill="#dc2626"/>
    <circle cx="-2" cy="4" r="3" fill="#dc2626"/>
    <circle cx="2" cy="4" r="3" fill="#dc2626"/>
    <circle cx="-4" cy="2" r="2.5" fill="#b91c1c"/>
    <circle cx="4" cy="2" r="2.5" fill="#b91c1c"/>
    <circle cx="-2" cy="-4" r="2.5" fill="#b91c1c"/>
    <circle cx="2" cy="-4" r="2.5" fill="#b91c1c"/>
  </g>
  
  <!-- Flores diagonales con colores vibrantes -->
  <!-- Flor superior derecha -->
  <g transform="translate(155, 25)">
    <circle cx="0" cy="0" r="4" fill="#8b5cf6"/>
    <circle cx="-3" cy="-1" r="2.5" fill="#7c3aed"/>
    <circle cx="3" cy="-1" r="2.5" fill="#7c3aed"/>
    <circle cx="-1" cy="3" r="2.5" fill="#7c3aed"/>
    <circle cx="1" cy="3" r="2.5" fill="#7c3aed"/>
    <circle cx="-3" cy="1" r="2" fill="#6d28d9"/>
    <circle cx="3" cy="1" r="2" fill="#6d28d9"/>
    <circle cx="-1" cy="-3" r="2" fill="#6d28d9"/>
    <circle cx="1" cy="-3" r="2" fill="#6d28d9"/>
  </g>
  
  <!-- Flor superior izquierda -->
  <g transform="translate(45, 25)">
    <circle cx="0" cy="0" r="4" fill="#06b6d4"/>
    <circle cx="-3" cy="-1" r="2.5" fill="#0891b2"/>
    <circle cx="3" cy="-1" r="2.5" fill="#0891b2"/>
    <circle cx="-1" cy="3" r="2.5" fill="#0891b2"/>
    <circle cx="1" cy="3" r="2.5" fill="#0891b2"/>
    <circle cx="-3" cy="1" r="2" fill="#0e7490"/>
    <circle cx="3" cy="1" r="2" fill="#0e7490"/>
    <circle cx="-1" cy="-3" r="2" fill="#0e7490"/>
    <circle cx="1" cy="-3" r="2" fill="#0e7490"/>
  </g>
  
  <!-- Flor inferior derecha -->
  <g transform="translate(155, 175)">
    <circle cx="0" cy="0" r="4" fill="#f97316"/>
    <circle cx="-3" cy="-1" r="2.5" fill="#ea580c"/>
    <circle cx="3" cy="-1" r="2.5" fill="#ea580c"/>
    <circle cx="-1" cy="3" r="2.5" fill="#ea580c"/>
    <circle cx="1" cy="3" r="2.5" fill="#ea580c"/>
    <circle cx="-3" cy="1" r="2" fill="#c2410c"/>
    <circle cx="3" cy="1" r="2" fill="#c2410c"/>
    <circle cx="-1" cy="-3" r="2" fill="#c2410c"/>
    <circle cx="1" cy="-3" r="2" fill="#c2410c"/>
  </g>
  
  <!-- Flor inferior izquierda -->
  <g transform="translate(45, 175)">
    <circle cx="0" cy="0" r="4" fill="#ec4899"/>
    <circle cx="-3" cy="-1" r="2.5" fill="#db2777"/>
    <circle cx="3" cy="-1" r="2.5" fill="#db2777"/>
    <circle cx="-1" cy="3" r="2.5" fill="#db2777"/>
    <circle cx="1" cy="3" r="2.5" fill="#db2777"/>
    <circle cx="-3" cy="1" r="2" fill="#be185d"/>
    <circle cx="3" cy="1" r="2" fill="#be185d"/>
    <circle cx="-1" cy="-3" r="2" fill="#be185d"/>
    <circle cx="1" cy="-3" r="2" fill="#be185d"/>
  </g>
  
  <!-- Texto "ENVIASEO" con colores diferentes -->
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="25" font-weight="bold">
    <tspan fill="#6b7280">ENVI</tspan><tspan fill="#22c55e">ASEO</tspan>
  </text>
  
  <!-- Texto "E.S.P." más pequeño -->
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">E.S.P.</text>
  
  <!-- Tagline "Somos Compromiso Ambiental" dentro del círculo -->
  <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#6b7280">Somos Compromiso Ambiental</text>
</svg>
