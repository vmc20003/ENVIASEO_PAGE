<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo simple de la Alcaldía de Envigado -->
  <defs>
    <style>
      .circle-outline { fill: none; stroke: #f97316; stroke-width: 4; }
      .text { fill: #f97316; font-family: 'Arial', sans-serif; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Círculo exterior -->
  <circle class="circle-outline" cx="100" cy="100" r="90"/>
  
  <!-- Fondo blanco -->
  <circle cx="100" cy="100" r="85" fill="#ffffff"/>
  
  <!-- Texto "ALCALDÍA" - más arriba -->
  <text class="text" x="100" y="100" font-size="20" font-weight="bold">ALCALDÍA</text>
  
  <!-- Texto "DE" - mismo tamaño -->
  <text class="text" x="100" y="125" font-size="20" font-weight="bold">DE</text>
  
  <!-- Texto "ENVIGADO" - más arriba -->
  <text class="text" x="100" y="150" font-size="20" font-weight="bold">ENVIGADO</text>
</svg>
