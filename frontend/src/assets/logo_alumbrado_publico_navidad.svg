<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo de Alumbrado Público con texto estilo luces navideñas brillantes -->
  <defs>
    <style>
      .circle-outline { fill: none; stroke: #059669; stroke-width: 4; }
      .text-letter { font-family: 'Arial', sans-serif; font-weight: bold; text-anchor: middle; }
      .red { fill: #dc2626; filter: drop-shadow(0 0 3px #dc2626); }
      .green { fill: #059669; filter: drop-shadow(0 0 3px #059669); }
      .blue { fill: #2563eb; filter: drop-shadow(0 0 3px #2563eb); }
      .yellow { fill: #fbbf24; filter: drop-shadow(0 0 3px #fbbf24); }
      .purple { fill: #7c3aed; filter: drop-shadow(0 0 3px #7c3aed); }
      .orange { fill: #f97316; filter: drop-shadow(0 0 3px #f97316); }
      .pink { fill: #ec4899; filter: drop-shadow(0 0 3px #ec4899); }
    </style>
    
    <!-- Gradientes para efecto de brillo -->
    <radialGradient id="redGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="greenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="blueGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="yellowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="purpleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="orangeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pinkGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Círculo exterior -->
  <circle class="circle-outline" cx="100" cy="100" r="90"/>
  
  <!-- Fondo blanco -->
  <circle cx="100" cy="100" r="85" fill="#ffffff"/>
  
  <!-- Texto "ALUMBRADO" con colores navideños y brillo -->
  <text class="text-letter" x="60" y="110" font-size="18" font-weight="bold" fill="url(#redGlow)">A</text>
  <text class="text-letter" x="75" y="110" font-size="18" font-weight="bold" fill="url(#greenGlow)">L</text>
  <text class="text-letter" x="90" y="110" font-size="18" font-weight="bold" fill="url(#blueGlow)">U</text>
  <text class="text-letter" x="105" y="110" font-size="18" font-weight="bold" fill="url(#yellowGlow)">M</text>
  <text class="text-letter" x="120" y="110" font-size="18" font-weight="bold" fill="url(#purpleGlow)">B</text>
  <text class="text-letter" x="135" y="110" font-size="18" font-weight="bold" fill="url(#redGlow)">R</text>
  <text class="text-letter" x="150" y="110" font-size="18" font-weight="bold" fill="url(#greenGlow)">A</text>
  <text class="text-letter" x="165" y="110" font-size="18" font-weight="bold" fill="url(#blueGlow)">D</text>
  <text class="text-letter" x="180" y="110" font-size="18" font-weight="bold" fill="url(#yellowGlow)">O</text>
  
  <!-- Texto "PÚBLICO" con colores navideños y brillo -->
  <text class="text-letter" x="60" y="140" font-size="18" font-weight="bold" fill="url(#orangeGlow)">P</text>
  <text class="text-letter" x="75" y="140" font-size="18" font-weight="bold" fill="url(#redGlow)">Ú</text>
  <text class="text-letter" x="90" y="140" font-size="18" font-weight="bold" fill="url(#greenGlow)">B</text>
  <text class="text-letter" x="105" y="140" font-size="18" font-weight="bold" fill="url(#blueGlow)">L</text>
  <text class="text-letter" x="120" y="140" font-size="18" font-weight="bold" fill="url(#yellowGlow)">I</text>
  <text class="text-letter" x="135" y="140" font-size="18" font-weight="bold" fill="url(#purpleGlow)">C</text>
  <text class="text-letter" x="150" y="140" font-size="18" font-weight="bold" fill="url(#pinkGlow)">O</text>
</svg>


