<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo simple de la Alcaldía de Envigado -->
  <defs>
    <style>
      .circle-outline { fill: none; stroke: #f97316; stroke-width: 8; }
      .text { fill: #f97316; font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Círculo exterior naranja -->
  <circle class="circle-outline" cx="100" cy="100" r="90"/>
  
  <!-- Texto "ALCALDÍA" -->
  <text class="text" x="100" y="80" font-size="25" font-weight="bold">ALCALDÍA</text>
  
  <!-- Texto "DE" -->
  <text class="text" x="100" y="110" font-size="20" font-weight="bold">DE</text>
  
  <!-- Texto "ENVIGADO" -->
  <text class="text" x="100" y="140" font-size="25" font-weight="bold">ENVIGADO</text>
</svg>

