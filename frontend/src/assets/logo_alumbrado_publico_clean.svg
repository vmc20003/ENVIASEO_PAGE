<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo limpio y profesional de Alumbrado Público -->
  <defs>
    <style>
      .circle-outline { fill: none; stroke: #059669; stroke-width: 6; }
      .text-alumbrado { fill: #059669; font-family: 'Arial', sans-serif; font-weight: bold; text-anchor: middle; }
      .text-publico { fill: #f97316; font-family: 'Arial', sans-serif; font-weight: bold; text-anchor: middle; }
      .streetlight { fill: #059669; stroke: #047857; stroke-width: 2; }
      .lamp { fill: #fbbf24; stroke: #f59e0b; stroke-width: 1; }
      .base { fill: #374151; stroke: #1f2937; stroke-width: 1; }
    </style>
    
    <!-- Gradiente sutil para las lámparas -->
    <radialGradient id="lampGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.9" />
    </radialGradient>
  </defs>
  
  <!-- Círculo exterior con borde verde -->
  <circle class="circle-outline" cx="100" cy="100" r="90"/>
  
  <!-- Fondo blanco limpio -->
  <circle cx="100" cy="100" r="85" fill="#ffffff"/>
  
  <!-- Farola izquierda (más alta) -->
  <rect class="streetlight" x="35" y="80" width="6" height="60" rx="3"/>
  <rect class="base" x="32" y="78" width="12" height="6" rx="3"/>
  <rect class="base" x="32" y="142" width="12" height="6" rx="3"/>
  <!-- Lámpara izquierda -->
  <circle class="lamp" cx="38" cy="75" r="8" fill="url(#lampGlow)"/>
  <circle cx="38" cy="75" r="4" fill="#fef3c7"/>
  
  <!-- Farola derecha (más baja) -->
  <rect class="streetlight" x="159" y="100" width="6" height="40" rx="3"/>
  <rect class="base" x="156" y="98" width="12" height="6" rx="3"/>
  <rect class="base" x="156" y="142" width="12" height="6" rx="3"/>
  <!-- Lámpara derecha -->
  <circle class="lamp" cx="162" cy="95" r="6" fill="url(#lampGlow)"/>
  <circle cx="162" cy="95" r="3" fill="#fef3c7"/>
  
  <!-- Farola central (más pequeña) -->
  <rect class="streetlight" x="97" y="110" width="6" height="30" rx="3"/>
  <rect class="base" x="94" y="108" width="12" height="6" rx="3"/>
  <rect class="base" x="94" y="142" width="12" height="6" rx="3"/>
  <!-- Lámpara central -->
  <circle class="lamp" cx="100" cy="105" r="5" fill="url(#lampGlow)"/>
  <circle cx="100" cy="105" r="2.5" fill="#fef3c7"/>
  
  <!-- Línea de conexión eléctrica sutil -->
  <line x1="50" y1="70" x2="150" y2="70" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Texto "ALUMBRADO" -->
  <text class="text-alumbrado" x="100" y="130" font-size="20" font-weight="bold">ALUMBRADO</text>
  
  <!-- Texto "PÚBLICO" -->
  <text class="text-publico" x="100" y="155" font-size="20" font-weight="bold">PÚBLICO</text>
  
  <!-- Elemento decorativo minimalista - círculo pequeño -->
  <circle cx="100" cy="50" r="3" fill="#059669" opacity="0.6"/>
</svg>


