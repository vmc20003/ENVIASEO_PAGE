<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo simple de Alumbrado Público - solo texto -->
  <defs>
    <style>
      .circle-outline { fill: none; stroke: #059669; stroke-width: 4; }
      .text-alumbrado { fill: #059669; font-family: 'Arial', sans-serif; font-weight: bold; text-anchor: middle; }
      .text-publico { fill: #f97316; font-family: 'Arial', sans-serif; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Círculo exterior -->
  <circle class="circle-outline" cx="100" cy="100" r="90"/>
  
  <!-- Fondo blanco -->
  <circle cx="100" cy="100" r="85" fill="#ffffff"/>
  
  <!-- Texto "ALUMBRADO" -->
  <text class="text-alumbrado" x="100" y="120" font-size="24" font-weight="bold">ALUMBRADO</text>
  
  <!-- Texto "PÚBLICO" -->
  <text class="text-publico" x="100" y="150" font-size="24" font-weight="bold">PÚBLICO</text>
</svg>


